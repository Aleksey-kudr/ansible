#playbook install docker on ubuntu 20.04
- name: install docker
  hosts: all
  tasks:
    - name: install apt repository
      apt:
        pkg:
        - ca-certificates
        - curl
        - gnupg
        state: present
        update_cache: true
      become: true

    - name: add GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      become: true

    - name: add apt repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present
      become: true

    - name: install docker
      apt:
        pkg:
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-buildx-plugin
        - docker-compose-plugin
        state: present
      become: true

